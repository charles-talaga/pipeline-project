version: 3

services:
  airflow-init:
    image: apache/airflow:latest
    depends_on:
      - airflow-db
    environment: 
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://user:password@airflow-db/airflow
    command: bash -c "airflow db init && airflow users create --username admin --password admin --firstname Charles --lastname Talaga --role Admin"

  airflow-webserver:
    image: apache/airflow:latest
    depends_on:
      - airflow-db
    volumes:
      - ./dags:/opt/airflow/dags
    command: webserver

  airflow-scheduler:
    image: apache/airflow:latest
    depends_on:
      - airflow-db
    volumes:
      - ./dags:/opt/airflow/dags
    command: scheduler

  airflow-db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: airflow
    volumes:
      - airflow-volume:/var/lib/postgresql/data
  


